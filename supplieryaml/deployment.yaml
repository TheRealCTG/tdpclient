apiVersion: apps/v1
kind: Deployment
metadata:
  name: ota-suppliers
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ota-supplier
  template:
    metadata:
      labels:
        app: ota-supplier
    spec:
      containers:
      - name: ota-supp-container
        image: 172.27.56.53:5000/supplierimage
        ports:
        - containerPort: 8080
